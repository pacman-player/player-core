<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        body {
            background: #eeeeee;
        }
        .login-form {
            /*margin-top: 100px;*/
            margin-top: 12px;
        }
        .login-group :last-child {
            margin-top: 5px;
        }
        .empty-block {
            height: 88px;
        }
    </style>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-11 col-md-offset-3 col-xs-offset-2 login-form">
            <div class="col-xs-8 col-md-offset-2">

                <div class="empty-block" th:if="${isNotValid == null and logout == null}"></div>


                <div class="alert alert-danger" th:if="${isNotValid}">
                    <h3>Invalid login or password!</h3>
                    <div id="error-message"></div>
                </div>


                <div class="alert alert-success" th:if="${logout}">
                    <h3>Logout has bean successful</h3>
                    <div id=""></div>
                </div>

                <div id="logout-message" class="alert alert-success hidden">
                    <h3>Success!</h3>
                    <div id="success-message">You have been logged out successfully.</div>
                </div>

                <h2>Please sign in</h2>
                <form action="/processing-url" method="POST">
                    <div class="form-group login-group">
                        <input type="text" class="form-control" id="uName" name="login" placeholder="Email adress"
                               required=""/>
                        <input type="password" class="form-control" id="uPass" name="password"
                               required="" placeholder="Password" />
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Sign in"/>
                    <!--<a href="/google/login">Click here to Google Login</a>-->
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
