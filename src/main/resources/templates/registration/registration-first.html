<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <link href="/css/style.css" type="text/css" rel="stylesheet"/>
    <title>Регистрация: 1/2</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Вернуться к окну Входа</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Регистрация: 1/3</h1>
            <form class="text-center" id="registrationFirstForm">
                <div class="form-group">
                    <label for="login" class="control-label">Логин</label>
                    <input type="text" id="login" class="form-control" placeholder="Введите логин" name="login"
                           required="required"/>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Почта</label>
                    <input type="text" id="email" class="form-control" placeholder="Введите почту" name="email"
                           required="required"/>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Пароль</label>
                    <input name="password" id="password" class="form-control" placeholder="Введите пароль"
                           type="password" required="required"/>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="control-label">Подтвердите пароль</label>
                    <input name="confirmPassword" id="confirmPassword" placeholder="Подтвердите пароль"
                           class="form-control" type="password"
                           required="required"/>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" id="terms" type="checkbox" name="terms"
                               required="required"/>  
                        <label class="custom-control-label" for="terms">
                            Я согласен с <a href="#">условиями пользования</a>.
                        </label>
                    </div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Далее</button>
                </div>
            </form>
            <div class="form-group text-center">
                <span>Уже зарегистрированы? <a href="/login">Войдите здесь</a></span>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Jquery validate-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="/js/security.js"></script>
<script src="/js/registrationFirstPage.js"></script>
</body>
</html>
