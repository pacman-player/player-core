<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Панель админа</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="#"/>
    <link href="/css/admin/admin.css" type="text/css" rel="stylesheet"/>
    <link href="/css/admin/notification.css" type="text/css" rel="stylesheet"/>

</head>

<body>
<div class="container-fluid">

    <div class="row">
        <div class="navbar navbar-inverse navbar-static-top header">
            <a class="navbar-brand" href="#"><b>Pacman player</b></a>
            <a class="navbar-brand pull-right" href="/logout">Выход</a>
            <button id="notification" class="navbar-brand pull-right">Уведомлений</button>
            <div id="listNotification" class="pull-right"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-2 col-xs-2 left-bar left-menu">

            <!--меню слева-->
            <ul class="nav nav-pills nav-stacked nav-content">
                <li>
                    <a href="/admin/users">Пользователи</a>
                </li>

                <li>
                    <a href="/admin/companies">Компании</a>
                </li>

                <li>
                    <a href="/admin/establishments">Типы заведений</a>
                </li>

                <li class="active">
                    <a href="/admin/genres">Жанры</a>
                </li>

                <li>
                    <a href="/admin/performers">Исполнители</a>
                </li>

                <li>
                    <a href="/admin/songs">Песни</a>
                </li>

                <li>
                    <a href="/admin/vk_bot">Послать отчет</a>
                </li>

                <li>
                    <a href="/user">Меню пользователя</a>
                </li>
            </ul>
        </div>

        <!--центральный блок-->
        <div class="col-lg-9 col-md-10 col-xs-10">
            <div class="tab-content">

                <div role="tabpanel" class="tab-pane active" id="list-genres">
                    <ul class="nav nav-tabs nav-content" role="tablist">
                        <li id="genres-table-nav" class="active">
                            <a id="tab-genres-panel" href="#genres-panel" aria-controls="genres-panel" role="tab"
                               data-toggle="tab">Все жанры</a>
                        </li>
                        <li id="add-genres-nav">
                            <a href="#add-genres-panel" aria-controls="add-genres-panel" role="tab" data-toggle="tab">
                                Новый жанр</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!--таблица юзеров-->
                        <div role="tabpanel" class="tab-pane active" id="genres-panel">
                            <div class="panel panel-default table-panel">
                                <div class="tab-content">
                                    <div class="panel-body">
                                        <table id="genresTable" class="table">
                                            <thead id="getGenresTable">
                                            <tr>
                                                <th>ID</th>
                                                <th>Жанр</th>

                                            </tr>
                                            </thead>
                                            <tbody></tbody>


                                            <!--модалка - обновление юзеров-->
                                            <div id="editGenres" class="modal fade">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">

                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-hidden="true">×
                                                            </button>
                                                            <h4 class="modal-title">Изменить жанр</h4>
                                                        </div>

                                                        <div class="modal-body">
                                                            <div class="container-fluid">
                                                                <div class="row">
                                                                    <div class="col-lg-6 col-md-10 col-xs-10 col-lg-offset-3 col-xs-offset-2">

                                                                        <div id="success-edit-message"
                                                                             class="alert alert-danger hidden">
                                                                            <div id="message"></div>
                                                                        </div>
                                                                        <form id="edit-form">
                                                                            <div class="form-group text-center edit-form">
                                                                                <label for="updateGenresId">ID</label>
                                                                                <input id="updateGenresId"
                                                                                       class="form-control"
                                                                                       disabled="disabled" type="text"
                                                                                       name="id" required=""/>
                                                                                <input type="hidden"
                                                                                       id="id-input-edit-hidden"
                                                                                       name="id"/>

                                                                                <label for="updateGenresName">Жанр</label>
                                                                                <input id="updateGenresName"
                                                                                       class="form-control" type="email"
                                                                                       name="genre"
                                                                                       required=""/>

                                                                                <div class="modal-footer">
                                                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                                                                                    <button id="editGenresBtn" class="btn btn-primary" data-dismiss="modal" type="submit">Изменить</button>
                                                                                </div>
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!--добавление юзеров-->
                        <div role="tabpanel" class="tab-pane" id="add-genres-panel">
                            <div class="panel panel-default table-panel">
                                <div class="tab-content">
                                    <div class="panel-body">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-lg-6 col-md-10 col-xs-10 col-lg-offset-3 col-xs-offset-2">


                                                    <form id="addForm">
                                                        <div class="form-group text-center edit-form">

                                                            <label for="addGenre">Жанр</label>
                                                            <input id="addGenre" class="form-control" type="text"
                                                                   placeholder="Enter genre" name="genre"/>

                                                            <button type="submit" id="addGenreBtn"
                                                                    class="btn btn-success btn-lg"
                                                                    style="margin-top: 20px;">
                                                                Добавить жанр
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script type="text/javascript" src="/js/admin/genres.js" rel="script"></script>
<script type="text/javascript" src="/js/notification.js" rel="script"></script>
<script type="text/javascript" src="/js/stomp.js" rel="script"></script>
<script type="text/javascript" src="/js/admin/admin.js" rel="script"></script>
<script type="text/javascript" src="/js/admin/users.js" rel="script"></script>

</body>
</html>
